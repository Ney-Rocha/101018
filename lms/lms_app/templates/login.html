{% extends 'base.html' %}
{% block conteudo %}
        <section class="container-fluid">
            <h1 class="text-center">Login</h1>
            <form>
                <div class="row form-row">
                    <div class="col-md-12 self-align-center">
                        <div class="container w-25">
                            <label for="nomeUsuario" class="font-weight-bold">Usuario</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-md-12 self-align-center">
                        <div class="container w-25">
                            <label for="senhaUsuario" class="font-weight-bold">Senha</label>
                            <input type="password" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-md-12 self-align-center">
                        <div class="container w-25 text-center mt-2">
                            <button type="submit" class="btn btn-info btn-lg">Entrar</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
          {% endblock conteudo %}
