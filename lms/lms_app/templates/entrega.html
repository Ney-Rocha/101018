{% extends 'base.html' %}
{% block conteudo %}
          <section id="">
              <h1 class="text-center">Entrega</h1>
              <div class="container">
                <div class="col-md-12">
                  <form action="#">
          
                    <div class="form-group col-md-12">
                      <label for="Aluno" class="label-control">Aluno</label>          
                      <select class="form-control" name="Aluno">
                          <option value="">Selecione</option>
                          <option value="joao">joao</option>
                          <option value="maria">maria</option>
                      </select>
                    </div>
          
                    <div class="form-group col-md-6">
                      <label for="AvaliacaoVinculada" class="label-control">Avaliacao Vinculada</label>          
                      <select class="form-control" name="AvaliacaoVinculada">
                          <option value="">Selecione</option>
                          <option value="joao">joao</option>
                          <option value="maria">maria</option>
                      </select>
                    </div>
          
                    <div class="form-group col-md-6">
                      <label for="tituloEntrega" class="label-control">Título Entrega</label>
                      <input type="text" name="tituloEntrega" class="form-control">
                    </div>
          
                    <div class=" form-group  col-md-12">
                      <label for="respostaEntrega" class="label-control">Resposta</label>  
                      <textarea name="respostaEntrega" class="form-control" id="respostaEntrega" cols="10" rows="3"></textarea>
                    </div>
          
                    <div class="col-md-6">
                      <div class="ibox-content">
                        <div class="form-group data" id="">
                            <label class="font-noraml">Data Entrega</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control" value="03/04/2014">
                            </div>
                        </div>          
                      </div>
                    </div>
          
                    <div class="form-group col-md-6">
                      <label for="statusEntrega" class="label-control">Status</label>          
                      <select class="form-control" name="statusEntrega">
                          <option value="">Selecione</option>
                          <option value="Disponibilizada">Entregue</option>
                          <option value="Aberta">Corrigido</option>
                      </select>
                    </div>
          
                    <div class="form-group col-md-6">
                      <label for="professor" class="label-control">Professor</label>          
                      <select class="form-control" name="professor">
                          <option value="">Selecione</option>
                          <option value="joao">joao</option>
                          <option value="maria">maria</option>
                      </select>
                    </div>
                    
                    <div class="col-md-6">
                      <div class="ibox-content">
                        <div class="form-group data" id="data_2">
                            <label class="font-noraml">Data Avaliação</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control" value="03/04/2014">
                            </div>
                        </div>          
                      </div>
                    </div>  
          
                    <div class="col-md-12">
                      <label for="nota" class="label-control">Nota</label>
                      <input class="touchspin2" type="text" value="55" name="demo2">
                    </div>
                    
                    <div class=" form-group  col-md-12">
                      <label for="Observacao" class="label-control">Observação</label>  
                      <textarea name="Observacao" class="form-control" id="Observacao" cols="10" rows="3"></textarea>
                    </div>
          
                    <div class="form-group text-center col-md-12">
                      <button type="submit" class="btn btn-info btn-lg">Enviar</button>
                    </div>
                    
                  </form>
                </div>
              </div>
          </section>
        </main>
    {% endblock conteudo %}
    <script>
      $(document).ready(function(){
          $('.data  .input-group.date').datepicker({
              todayBtn: "linked",
              keyboardNavigation: false,
              forceParse: false,
              calendarWeeks: true,
              autoclose: true
          });

          $(".touchspin2").TouchSpin({
                min: 0,
                max: 100,
                step: 1.0,
                decimals: 0,
                boostat: 5,
                maxboostedstep: 10,
                postfix: '',
                buttondown_class: 'btn btn-danger',
                buttonup_class: 'btn btn-success'
            });
        });
    </script>
