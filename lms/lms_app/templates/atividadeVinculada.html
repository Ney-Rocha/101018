{% extends 'aluno.html' %}
{% block conteudo %}
          <section id="">
              <h1 class="text-center">Atividade Vínculada</h1>
              <div class="container">
                <div class="col-md-12">
                  <form action="#">
                    <div class="form-group col-md-6">
                      <label for="titulo" class="label-control">Título Atividade</label>
                      <input type="text" name="titulo" class="form-control">
                    </div>
          
                    <div class="form-group col-md-6">
                      <label for="professor" class="label-control">Professor</label>          
                      <select class="form-control" name="professor">
                          <option value="">Selecione</option>
                          <option value="joao">joao</option>
                          <option value="maria">maria</option>
                      </select>
                    </div>
          
                    <div class="form-group col-md-12">
                      <label for="disciplina" class="label-control">Disciplina</label>          
                      <select class="form-control" name="disciplina">
                          <option value="">Selecione</option>
                          <option value="Matematica">Matematica</option>
                          <option value="bancoDados">Banco de Dados</option>
                      </select>
                    </div>
          
                    <div class=" form-group  col-md-12">
                      <label for="rotulo" class="label-control">Rotulo</label>  
                      <textarea name="rotulo" class="form-control" id="rotulo" cols="10" rows="3"></textarea>
                    </div>
          
                    <div class="form-group col-md-12">
                      <label for="status" class="label-control">Status Atividade</label>          
                      <select class="form-control" name="status">
                          <option value="">Selecione</option>
                          <option value="Disponibilizada">Disponibilizada</option>
                          <option value="Aberta">Aberta</option>
                          <option value="Fechada">Fechada</option>
                          <option value="Encerrada">Encerrada</option>
                          <option value="Prorrogada">Prorrogada</option>
                      </select>
                    </div>
          
                    <div class="col-md-6">
                      <div class="ibox-content">
                        <div class="form-group data" id="">
                            <label class="font-noraml">Data Inicio Resposta</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control" value="03/04/2014">
                            </div>
                        </div>          
                      </div>
                    </div>
          
                    <div class="col-md-6">
                      <div class="ibox-content">
                        <div class="form-group data" id="data_2">
                            <label class="font-noraml">Data final Resposta</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control" value="03/04/2014">
                            </div>
                        </div>          
                      </div>
                    </div>         
          
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-info btn-lg">Enviar</button>
                    </div>
                    
                  </form>
                </div>
              </div>
          {% endblock conteudo %}
    <script>
      $(document).ready(function(){
          $('.data  .input-group.date').datepicker({
              todayBtn: "linked",
              keyboardNavigation: false,
              forceParse: false,
              calendarWeeks: true,
              autoclose: true
          });

          $(".touchspin2").TouchSpin({
                min: 0,
                max: 100,
                step: 0.1,
                decimals: 2,
                boostat: 5,
                maxboostedstep: 10,
                postfix: '%',
                buttondown_class: 'btn btn-white',
                buttonup_class: 'btn btn-white'
            });
        });
    </script>

  </body>
</html>
