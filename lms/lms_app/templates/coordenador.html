{% extends 'base.html' %}
{% block conteudo %}
      <section id="">
        <h1 class="text-center">Cadastro de Coordenador</h1>
        <div class="container">
          <div class="col-md-12">
            <form action="#">
              <div class="form-group col-md-12">
                <label for="nomeCompletoCoordenador" class="label-control">Nome Completo</label>
                <input type="text" name="nomeCompletoCoordenador" class="form-control">
              </div>

              <div class="form-group col-md-6">
                <label for="emailAlunoCoordenador" class="label-control">E-mail</label>
                <input type="mail" name="emailAlunoCoordenador" class="form-control">
              </div>

              <div class="form-group col-md-6">
                <label for="telefoneAlunoCoordenador" class="label-control">Celular</label>
                <input type="phone" name="telefoneAlunoCoordenador" class="form-control">
              </div>  
              
              <div class="form-group text-center col-md-12">
                <button type="submit" class="btn btn-info btn-lg">Enviar</button>
              </div>
            </form>
          </div>
        </div>            
      </section>
      {% endblock conteudo %}
