{% extends 'base.html' %}
{% block conteudo %}
      <section id="">
          <h1 class="text-center">Cadastro de Professor</h1>
          <div class="container">
            <div class="col-md-12">
              <form action="#">
                <div class="form-group col-md-12">
                  <label for="nomeCompletoprofessor" class="label-control">Nome Completo</label>
                  <input type="text" name="nomeCompletoprofessor" class="form-control">
                </div>
  
                <div class="form-group col-md-12">
                  <label for="emailAlunoProfessor" class="label-control">E-mail</label>
                  <input type="mail" name="emailAlunoProfessor" class="form-control">
                </div>
  
                <div class="form-group col-md-6">
                  <label for="telefoneAlunoProfesor" class="label-control">Celular</label>
                  <input type="phone" name="telefoneAlunoProfesor" class="form-control">
                </div>
  
                <div class="form-group col-md-6">
                  <label for="apelidoProfessor" class="label-control">Apelido</label>
                  <input type="phone" name="apelidoProfessor" class="form-control">
                </div>
      
                <div class="form-group text-center col-md-12">
                  <button type="submit" class="btn btn-info btn-lg">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </section>
{% endblock conteudo %}
